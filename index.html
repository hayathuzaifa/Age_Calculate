<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Age Calculator</title>

  <style>
      * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  @media (max-width: 600px) {
    .box {
      width: 90vw;
      height: auto;
      margin-top: 20px;
      padding: 20px;
    }
    h2 {
      font-size: 1.5rem;
      height: auto;
      padding: 10px;
    }
    #dob {
      font-size: 1rem;
    }
    .box button {
      font-size: 0.9rem;
    } 
   h2 
   {
    /* margin-top:80px; */
    height: 80px;
    padding-top:20px;
    font-size : 2rem;
    background: linear-gradient(120deg,rgb(255, 255, 255),rgb(181, 142, 154));
   }
   #dob {
    margin-top:20px;
    font-size: 1.1rem;
   }
  }
   .box button {
    margin-top :20px;
    font-size : 1rem;
   }

    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(-0deg , rgb(213, 211, 214),rgb(15, 14, 15));
      text-align: center;
      height: 100vh;
      padding: 50px;
    }
    .box {
      text-align: center;
      background: white;
      width:50vw;
      height:50vh;
      padding: 0px;
      margin-top:130px;
      border-radius: 0px;
      display: inline-block;
      box-shadow: 0px 5px 70px #380053;
      
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #97003a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #f91047;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

  </style>
  
</head>
<body>
  <div class="box">
    <h2>Age Calculator</h2>
    <input type="date" id="dob">
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
    <!-- <h3>Huzaifa_Hayat</h3> -->
  </div>
  <!-- <script src="x.js"></script> -->
  <!-- <script src="script.js"></script> -->
  <script>
    
    function calculateAge() {
      let dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerText = "Please select your date of birth.";
        return;
      }

      let birthDate = new Date(dob);
      let today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `${years} years ${months} months  ${days} days old\n Thank you for using`;
          result.style.backgroundColor = " rgba(226, 215, 227, 1)";
    }

  </script>
</body>
</html>
